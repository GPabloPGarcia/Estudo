<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finanças</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h2>Controle financeiro</h2>
    <div class="container">
        <h4>Saldo atual</h4>
        <h1>R$ 0,00</h1>
        <div>
            <h2>Destino Financeiro</h2>
            <div class="box-segregation">
                <h4>Essencial</h4>
                <p>R$ 0,00</p>
            </div>
            <div class="box-segregation">
                <h4>Educação</h4>
                <p>R$ 0,00</p>
            </div>
            <div class="box-segregation">
                <h4>Objetivos</h4>
                <p>R$ 0,00</p>
            </div>
            <div class="box-segregation">
                <h4>Livre</h4>
                <p>R$ 0,00</p>
            </div>
        </div>
        <div>
            <div class="money-plus">
                <h4>Receita</h4>
                <p>R$ 0,00</p>
            </div>
            <div class="money-minus">
                <h4>Despesas</h4>
                <p>R$ 0,00</p>
            </div>
        </div>
        <h3>Transações</h3>
        <ul></ul>
        <h3>Nova Transação</h3>
        <form action="">
            <div class="form-control">
                <label for="name"></label>
                <input type="text" id="name" placeholder="Nome da transação"/>
            </div>
            <div class="form-control">
                <label for="price"></label>
                <input type="number" id="price" min="0" />
            </div>
            <div class="form-control">
                <label for="category"></label>
                <select id="category">
                    <option value="">--Nenhum(a)--</option>
                    <option value="essential">Essencial</option>
                    <option value="education">Educação</option>
                    <option value="goals">Objetivos</option>
                    <option value="free">Livre</option>
                </select>
            </div>
        </form>
    </div>
</body>
</html>
